<svg xmlns="http://www.w3.org/2000/svg" width="860" height="300" viewBox="0 0 860 300" role="img" aria-label="Hexagonal layout">
  <defs>
    <style>
      .label { font: 16px Verdana, Arial, sans-serif; fill: #0f172a; }
      .node { fill: #e2e8f0; stroke: #0ea5e9; stroke-width: 2; }
      .center { fill: #0f172a; }
      .centerText { font: 16px Verdana, Arial, sans-serif; fill: #e2e8f0; }
      .link { stroke: #94a3b8; stroke-width: 2; }
    </style>
  </defs>

  <rect width="860" height="300" fill="#f8fafc"/>

  <line x1="430" y1="150" x2="140" y2="70" class="link"/>
  <line x1="430" y1="150" x2="720" y2="70" class="link"/>
  <line x1="430" y1="150" x2="140" y2="230" class="link"/>
  <line x1="430" y1="150" x2="720" y2="230" class="link"/>

  <rect x="60" y="40" width="160" height="60" rx="12" class="node"/>
  <rect x="640" y="40" width="160" height="60" rx="12" class="node"/>
  <rect x="60" y="200" width="160" height="60" rx="12" class="node"/>
  <rect x="640" y="200" width="160" height="60" rx="12" class="node"/>

  <text x="86" y="76" class="label">Domain</text>
  <text x="668" y="76" class="label">Application</text>
  <text x="92" y="236" class="label">Infra</text>
  <text x="676" y="236" class="label">HTTP</text>

  <rect x="350" y="110" width="160" height="80" rx="16" class="center"/>
  <text x="382" y="148" class="centerText">Core</text>
  <text x="360" y="170" class="centerText">Use Cases</text>
</svg>
